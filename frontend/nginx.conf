server {
    listen 80;
    
    # 1. API Gateway Configuration: Proxy /api requests to the backend service
    location /api/ {
        # 'backend:4000' is the internal K8s Service Name and Port
        proxy_pass http://backend:4000;
        
        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Frontend SPA Configuration: Serves static files and handles client-side routing
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Fallback to index.html for client-side routing (for React Router)
        try_files $uri $uri/ /index.html;
    }
}